<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDS 2025</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="assets/DDS-logo_noBG.png" type="image/png">
</head>

<body>
    <nav class="extended-container"> <div id="navbar"></div></nav>  
    <div class="big-container">
        <main>
            <section class="hero">
                <div class="even-column hero-container padding-6vh">
                        <h1 class="reg-title">DDS <span class="reg-span">Organizers</span></h>
                </div>


                <div class="invited-speakers-container">
                    <h1 class="info-org">Faculty members</h1>
                </div>
                <div class="org-list">
                    <div class="speaker">
                        <img src="assets/team/santh.jpeg" alt="Speaker 1" class="speaker-img">
                        <p class="speaker-name">M S Santhanam</p>
                        <p class="affiliation">Physics, IISER Pune</p>
                    </div>
                    <div class="speaker">
                        <img src="assets/team/pranay.jpg" alt="Speaker 2" class="speaker-img">
                        <p class="speaker-name">Pranay Goel</p>
                        <p class="affiliation">Biology, IISER Pune</p>
                    </div>
                </div>

                <div class="invited-speakers-container">
                    <h1 class="info-org">Ph.D. students and postdocs</h1>
                </div>
                <div class="speakers-list">
                    <div class="speaker">
                        <img src="assets/team/sreeram.jpeg" alt="Speaker 1" class="speaker-img">
                        <p class="speaker-name">Sreeram P G</p>
                    </div>
                    <div class="speaker">
                        <img src="assets/team/ritam.jpeg" alt="Speaker 2" class="speaker-img">
                        <p class="speaker-name">Ritam Pal</p>
                    </div>
                    <div class="speaker">
                        <img src="assets/team/bharathi.jpeg" alt="Speaker 2" class="speaker-img">
                        <p class="speaker-name">Bharathi Kannan</p>
                    </div>
                    <div class="speaker">
                        <img src="assets/team/nisarg.jpg" alt="Speaker 3" class="speaker-img">
                        <p class="speaker-name">Nisarg Vyas</p>
                    </div>
                </div>
            </section>

        </main>


    </div>
    <div id="footer"></div>
</body>

</html>
